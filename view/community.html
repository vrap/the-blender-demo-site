<div class="contener-community">
	<nav class="nav">
		<a href="#/home" class="back"><i class="flaticon-arrow72"></i></a>
	</nav>
	<div class="content">

		<h1>The community</h1>
		
		<section class="header">
			
			<p class="about">
				You can create an account to connect to your application on your smartphone.
				You shall create, drink, share cocktails with a large community of cocktail drinkers !
				

				<a class="btn btn-community">let's go !</a>

			</p>

			<div class="tequilla-sunrise">
                <div class="strow">
                    <div class="strow-bottom"></div>
                    <div class="strow-top"></div>
                </div>
                <div class="tequilla-glass"></div>
                <div class="tequilla"></div>
            </div>

		</section>


		<section class="panel panel-register">
				
			<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

			<!-- NAME -->
			<div class="form-group">
				<label>Name</label>
				<input type="text" name="name" class="form-control" ng-model="name" required>
			</div>

			<!-- EMAIL -->
			<div class="form-group">
				<label>Email</label>
				<input type="email" name="email" class="form-control" ng-model="user.email" required>
			</div>

			<!-- Password -->
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" class="form-control" ng-model="user.password" required>
			</div>

			<!-- Password Validate -->
			<div class="form-group">
				<label>Confirm password</label>
				<input type="password" name="password_confirm" class="form-control" ng-model="user.password" required>
			</div>

			<!-- SUBMIT BUTTON -->
			<button type="submit" class="btn btn-primary">Submit</button>

			</form>

		</section>

	</div>
</div>
